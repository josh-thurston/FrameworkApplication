{% extends "shared/_dashboard.html" %}
{% block title %} Add Vendor {% endblock %}
{% block additional_css %}
{% endblock %}
{% block main_content %}
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6 ml-auto mr-auto">
                <div class="card card-login">
                    <div class="card-header card-header-warning text-center">
                        <h4 class="card-title">Add Product</h4>
                    </div>
                    <div class="card-body">
                        <div class="card-header text-center"><h3>Creator / Vendor</h3></div>
                        <form class="form" method="POST" action="">
                            <div class="col-sm-12">
                                <div class="form-check">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label">Name</label>
                                        <input class="form-control" name="name" type="text" required value="{{ name }}">
                                    </div>
                                </div>
                                <div class="form-check">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label">Shortname</label>
                                        <input class="form-control" name="shortname" type="text" value="{{ shortname }}">
                                    </div>
                                </div>
                                <div class="form-check">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label">Homepage / URL</label>
                                        <input class="form-control" name="homepage" type="text" value="{{ homepage }}">
                                    </div>
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label">Github</label>
                                        <input class="form-control" name="github" type="text" placeholder="(optional)" value="{{ github }}">
                                    </div>
                                </div>
                            </div>
                            <div class="card-nav-button-row">
                                <div class="card-nav-button-next">
                                    <input class="btn btn-warning btn-sm" type="submit" name="navigate" id="navigate" value="Save">
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block additional_js %}
{% endblock %}
