{% extends "shared/_dashboard.html" %}
{% block title %} Add Vendor {% endblock %}
{% block additional_css %}
{% endblock %}
{% block main_content %}
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 ml-auto mr-auto">
                <div class="card card-login">
                    <div class="card-header card-header-warning text-center">
                        <h4 class="card-title">Add Product</h4>
                    </div>
                    <div class="card-body">
                        <div class="card-header text-center"><h3>Vendor</h3></div>
                        <form class="form" method="POST" action="">
                            <div class="col-sm-12">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <select class="form-control" name="vendor">
                                            <option value="" selected>Add Vendor</option>
                                            {% for vendor in vendors|sort(attribute="name") %}
                                                <option value="{{ vendor.name }}">{{ vendor.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </label>
                                </div>
                            </div>
                            <div class="card-nav-button-row">
                                <div class="card-nav-button-next">
                                    <input class="btn btn-warning btn-sm" type="submit" name="navigate" id="navigate" value="next">
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block additional_js %}
{% endblock %}
