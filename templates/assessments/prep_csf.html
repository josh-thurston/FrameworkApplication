{% extends "shared/_dashboard.html" %}
{% block title %} CSF Assessment {% endblock %}
{% block additional_css %}
{#    <link href="/static/css/material-bootstrap-wizard.css" rel="stylesheet" />#}
{#    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />#}
{% endblock %}
{% block main_content %}
<div class="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-8 ml-auto mr-auto">
                    <div class="card card-login">
                        <form class="form" method="POST" action="">
                            <div class="card-header card-header-warning text-center">
                                <h4 class="card-title">Assessment Setup</h4>
                            </div>
                            <div class="card-body">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="name" placeholder="Name Your Assessment:  (ex.  Q1 Assessment...)" required value="{{ name }}">
                                </div>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="focal" placeholder="Scope:  (ex. Full Environment, BU, Segment, Region...)" required value="{{ focal }}">
                                </div>
                                <div class="input-group">
                                    <textarea rows="4" cols="35" name="description" class="form-control" placeholder="Notes: (optional)"></textarea>
                                </div>
                                <br>

                            </div>
                            <div class="card-body">
                                <button type="submit" class="btn btn-warning pull-right">Save</button>
                                <div class="clearfix"></div>
                            </div>
                            <div style="clear: both;"></div>
                            {% if error %}
                                <div class="error-msg">{{ error }}</div>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block additional_js %}
<!--   Core JS Files   -->
	<script src="/static/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/static/js/jquery.bootstrap.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="/static/js/material-bootstrap-wizard.js"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="/static/js/jquery.validate.min.js"></script>
{% endblock %}
